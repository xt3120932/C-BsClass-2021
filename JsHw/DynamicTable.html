<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">台灣水庫即時水情</h1>
        </div>
        <table class="table table-bordered">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->

    <script>
        let Reservoir = [{
            name: "新山水庫(基隆)", Capacity: "896.58 萬立方公尺", Percent: "89.4%", Days: "99天"
        },
        {
            name: "翡翠水庫(台北、新北)", Capacity: "26438.64 萬立方公尺", Percent: "78.8%", Days: "60天以上"
        },
        {
            name: "石門水庫(新北、桃園、新竹)", Capacity: "6795.68 萬立方公尺", Percent: "34.4%", Days: "60天以上"
        },
        {
            name: "永和山水庫(新竹、苗栗)", Capacity: "242.59 萬立方公尺", Percent: "8.1%", Days: "30天-60天"
        },
        {
            name: "寶山水庫(新竹)", Capacity: "94.18 萬立方公尺", Percent: "18.7%", Days: "60天以上"
        }];
        let thead, tbody;

        window.onload = function () {
            thead = document.querySelector("table>thead");
            tbody = document.querySelector("table>tbody");

            //thead
            let tr = document.createElement("tr");

            let col01 = document.createElement("th");
            col01.innerText = "項目";
            let col02 = document.createElement("th");
            col02.innerText = "水庫名稱";
            let col03 = document.createElement("th");
            col03.innerText = "有效蓄水量";
            let col04 = document.createElement("th");
            col04.innerText = "剩於百分比";
            let col05 = document.createElement("th");
            col05.innerText = "預測剩餘天數";

            tr.appendChild(col01);
            tr.appendChild(col02);
            tr.appendChild(col03);
            tr.appendChild(col04);
            tr.appendChild(col05);

            thead.appendChild(tr);

            //tbody
            Reservoir.forEach((item, index) => {
                let source = Object.keys(item);

                let tr = document.createElement("tr");

                let td = document.createElement("td");
                td.innerText = index + 1;

                tr.appendChild(td);
                tbody.appendChild(tr);

                source.forEach((key, index) => {
                    let td = document.createElement("td");
                    td.innerText = item[key];
                    tr.appendChild(td);
                });

            });
        }
    </script>
</body>

</html>
